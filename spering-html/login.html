<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Price Compare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0A0A36, #1A1A5E); /* Dark Blue */
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border-top: 8px solid #F4A8A8; /* Soft Pink Accent */
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1A1A5E;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #F4A8A8;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #F4A8A8; /* Soft Pink */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #E08E8E;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .signup-link a {
            color: #1A1A5E;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="emailError">Please enter a valid email.</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error" id="passwordError">Password must be at least 6 characters.</div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">New here? <a href="signup.html">Sign up now</a></p>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let valid = true;

            emailError.style.display = "none";
            passwordError.style.display = "none";

            if (!email.includes("@") || email.length < 5) {
                emailError.style.display = "block";
                valid = false;
            }

            if (password.length < 6) {
                passwordError.style.display = "block";
                valid = false;
            }

            if (valid) {
                alert("Login Successful! Redirecting...");
                window.location.href = "home2.html";
            }
        });
    </script>
</body>
</html>
