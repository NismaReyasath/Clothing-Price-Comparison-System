<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Price Compare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0A0A36, #1A1A5E);
        }

        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border-top: 8px solid #F4A8A8;
        }

        .signup-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1A1A5E;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #F4A8A8;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #F4A8A8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #E08E8E;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username">
                <div class="error" id="usernameError">Username taken. Please try another one.</div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error" id="passwordLengthError">Password must be at least 6 characters long.</div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password">
                <div class="error" id="passwordError">Passwords do not match.</div>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");
            let passwordLengthError = document.getElementById("passwordLengthError");
            let existingUsers = ["user1", "testuser", "demo"];
            let valid = true;

            usernameError.style.display = "none";
            passwordError.style.display = "none";
            passwordLengthError.style.display = "none";

            if (existingUsers.includes(username)) {
                usernameError.style.display = "block";
                valid = false;
            }

            if (password.length < 6) {
                passwordLengthError.style.display = "block";
                valid = false;
            }

            if (password !== confirmPassword) {
                passwordError.style.display = "block";
                valid = false;
            }

            if (valid) {
                alert("Sign Up Successful! Redirecting to Login...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
